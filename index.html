<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Service Hours</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Add the Mixpanel library -->
    <script src="https://cdn.jsdelivr.net/npm/mixpanel-browser@2.22.0/dist/mixpanel.min.js"></script>

    <!-- Add the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Community Service Hours</h1>
    <form id="serviceHourForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" name="hours" min="1" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <h2>Submitted Service Hours</h2>
    <ul id="submittedHours"></ul>
    <script src="script.js"></script>
</body>
</html>
